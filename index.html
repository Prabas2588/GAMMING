<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLAMES Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #ff4f81;
      font-size: 2em;
      margin-bottom: 10px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      background-color: #f9f9f9;
    }
    button {
      background-color: #ff4f81;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: all 0.3s;
    }
    button:hover {
      background-color: #ff2a6a;
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
    }
    footer {
      font-size: 0.8em;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔥 FLAMES 🔥</h1>
    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Crush's Name">
    <br>
    <button onclick="calculateFLAMES()">Check Compatibility</button>
    <div class="result" id="result">Result will appear here 💕</div>
    <footer>Just for fun — don’t take it too seriously 😄</footer>
  </div>

  <script>
    function calculateFLAMES() {
      let name1 = document.getElementById('name1').value.toLowerCase().replace(/\s+/g, '');
      let name2 = document.getElementById('name2').value.toLowerCase().replace(/\s+/g, '');

      if (!name1 || !name2) {
        document.getElementById('result').innerText = 'Please enter both names!';
        return;
      }

      let arr1 = name1.split('');
      let arr2 = name2.split('');

      for (let i = 0; i < arr1.length; i++) {
        let index = arr2.indexOf(arr1[i]);
        if (index !== -1) {
          arr1.splice(i, 1);
          arr2.splice(index, 1);
          i--;
        }
      }

      let count = arr1.length + arr2.length;
      let flames = ['F', 'L', 'A', 'M', 'E', 'S'];
      let meanings = {
        'F': '💛 Friendship',
        'L': '❤️ Love',
        'A': '💗 Affection',
        'M': '💍 Marriage',
        'E': '💢 Enemy',
        'S': '👫 Siblings'
      };

      let index = 0;
      while (flames.length > 1) {
        index = (count % flames.length) - 1;
        if (index >= 0) {
          flames.splice(index, 1);
        } else {
          flames.pop();
        }
      }

      let result = meanings[flames[0]];
      document.getElementById('result').innerText = `${name1} & ${name2} = ${result}`;
    }
  </script>
</body>
</html>
