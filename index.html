<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prabas Talluri — Frontend Developer</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Montserrat',sans-serif;
      background:#f4f5fb;
      color:#222;
      line-height:1.6;
    }

    /* ---------- HEADER ---------- */
    header{
      height:100vh;
      background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
      url('https://images.unsplash.com/photo-1508780709619-79562169bc64') center/cover;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#fff;
    }
    header h1{font-size:3rem;font-weight:700}
    header p{margin-top:.5rem;font-size:1.2rem}

    /* ---------- NAV ---------- */
    nav{
      position:sticky;
      top:0;
      background:#1e2a78;
      padding:1rem;
      display:flex;
      justify-content:center;
      gap:18px;
      z-index:1000;
    }
    nav a{
      color:#fff;
      text-decoration:none;
      padding:.4rem .9rem;
      border-radius:20px;
      transition:.3s;
    }
    nav a:hover{background:#fff;color:#1e2a78}

    /* ---------- LAYOUT ---------- */
    main{
      max-width:1100px;
      margin:auto;
      padding:3rem 1rem;
    }
    section{
      margin-bottom:4rem;
    }
    section h2{
      text-align:center;
      font-size:1.9rem;
      margin-bottom:2rem;
      color:#6d55e4;
    }

    /* ---------- PROJECTS (RIGHT CARD STYLE) ---------- */
    .project-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:2rem;
    }

    .project-card{
      height:430px;
      border-radius:28px;
      position:relative;
      overflow:hidden;
      background-size:cover;
      background-position:center;
      box-shadow:0 20px 40px rgba(0,0,0,.25);
      transition:.35s;
      text-decoration:none;
    }

    .project-card:hover{
      transform:translateY(-12px);
      box-shadow:0 30px 60px rgba(0,0,0,.35);
    }

    .project-badge{
      position:absolute;
      top:16px;
      right:16px;
      background:rgba(255,255,255,.95);
      padding:6px 14px;
      border-radius:20px;
      font-size:12px;
      font-weight:600;
      color:#222;
    }

    .project-content{
      position:absolute;
      bottom:0;
      width:100%;
      padding:22px;
      color:#fff;
      background:linear-gradient(
        to top,
        rgba(0,0,0,.8),
        rgba(0,0,0,.35),
        transparent
      );
    }

    .project-content h3{
      font-size:22px;
      margin-bottom:6px;
      font-weight:700;
    }

    .project-content p{
      font-size:14px;
      opacity:.9;
      margin-bottom:14px;
    }

    .project-meta{
      display:flex;
      gap:10px;
      margin-bottom:14px;
    }

    .project-meta span{
      font-size:12px;
      padding:4px 12px;
      border-radius:14px;
      background:rgba(255,255,255,.25);
    }

    .project-meta .price{
      margin-left:auto;
      font-weight:700;
    }

    .project-content button{
      width:100%;
      padding:14px;
      border-radius:24px;
      border:none;
      background:#fff;
      color:#111;
      font-weight:700;
      cursor:pointer;
    }

    /* ---------- FOOTER ---------- */
    footer{
      background:#1e2a78;
      color:#fff;
      text-align:center;
      padding:1.5rem;
      margin-top:3rem;
    }

    @media(max-width:768px){
      header h1{font-size:2.2rem}
    }
  </style>
</head>

<body>

<header>
  <div>
    <h1>Prabas Talluri</h1>
    <p>Frontend Developer</p>
  </div>
</header>

<nav>
  <a href="#projects">Projects</a>
</nav>

<main>

  <!-- PROJECTS -->
  <section id="projects">
    <h2>Projects</h2>

    <div class="project-grid">

      <a href="https://prabas2588.github.io/Protoflio/" target="_blank"
         class="project-card"
         style="background-image:url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f');">

        <span class="project-badge">Featured</span>

        <div class="project-content">
          <h3>Portfolio Website</h3>
          <p>Modern responsive portfolio using HTML, CSS & JavaScript.</p>

          <div class="project-meta">
            <span>Frontend</span>
            <span class="price">Live</span>
          </div>

          <button>View Project</button>
        </div>
      </a>

      <a href="https://prabas2588.github.io/aptitude/" target="_blank"
         class="project-card"
         style="background-image:url('https://images.unsplash.com/photo-1518770660439-4636190af475');">

        <span class="project-badge">Live</span>

        <div class="project-content">
          <h3>Aptitude Test App</h3>
          <p>Timer-based aptitude test with responsive UI.</p>

          <div class="project-meta">
            <span>JavaScript</span>
            <span class="price">Demo</span>
          </div>

          <button>View Project</button>
        </div>
      </a>

    </div>
  </section>

</main>

<footer>
  © 2025 Prabas Talluri
</footer>

</body>
</html>
